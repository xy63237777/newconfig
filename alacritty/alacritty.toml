[colors]
draw_bold_text_with_bright_colors = true


[colors.primary]
background = '#282828'
foreground = '#d4be98'

# Normal colors
[colors.normal]
black = '#3c3836'
red = '#ea6962'
green = '#a9b665'
yellow = '#d8a657'
blue = '#7daea3'
magenta = '#d3869b'
cyan = '#89b482'
white = '#d4be98'

# Bright colors (same as normal colors)
[colors.bright]
black = '#3c3836'
red = '#ea6962'
green = '#a9b665'
yellow = '#d8a657'
blue = '#7daea3'
magenta = '#d3869b'
cyan = '#89b482'
white = '#d4be98'


[env]
TERM = "xterm-256color"

[font]
size = 23

[font.bold]
family = "FiraCode Nerd Font"
style = "Bold"

[font.bold_italic]
family = "FiraCode Nerd Font"
style = "Bold Italic"

[font.italic]
family = "FiraCode Nerd Font"
style = "Italic"

[font.normal]
family = "FiraCode Nerd Font"
style = "Regular"

[window]
opacity = 0.80
decorations = "none"

[window.dimensions]
columns = 120
lines = 50
